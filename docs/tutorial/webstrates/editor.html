<html><head>
  <script id="script-main">var loading = false;

function reloadScriptSelector() {
  	$('#editor').hide();
	$('#editorlabel').empty();
  	$('#editorlabel').append("Scripts and styles (with an ID) in " + $("#target").attr("src") + ":");
  
	scripts = $("#target").contents().find('script');
  	styles = $("#target").contents().find('style');
  	$("#scriptselect").empty();
  	scriptGroup = $('<optgroup label="Scripts"/>');
  	styleGroup = $('<optgroup label="Styles"/>');
  	$("#scriptselect").append(scriptGroup);
	$("#scriptselect").append(styleGroup);
	scripts.each(function(index) {
		if ($(this).attr("id") === undefined) return;
      	option = "<option value='" + $(this).attr("id") + "'>" + $(this).attr("id") + "</option>";
		scriptGroup.append(option);
	});
  	styles.each(function(index) {
		if ($(this).attr("id") === undefined) return;
      	option = "<option value='" + $(this).attr("id") + "'>" + $(this).attr("id") + "</option>";
      	styleGroup.append(option);
	});
  	$("#scriptselect").attr("value", "");
	$("#scriptselect").prop("selectedIndex", -1);
};

function showEditor() {
  	$("#content").hide();
  	$("#editorpane").show();
};

function closeEditor() {
  	window.editing = false;
  	editor.setValue("");
	$("#editorpane").hide();
  	$("#target").attr("src", "");
  	$("#urlbar").attr("value", "");
	$("#content").show();
  	$('#editorframe').attr("data-cursorStart", false);
    $('#editorframe').attr("data-cursorEnd", false);
  	$('#editorframe').attr("data-editedId", false);
	$('#editorframe').attr("data-editedType", false);
   	$('#editorframe').attr("data-editedContentType", false);
	$("#scriptselect").attr("value", "");
    $("#scriptselect").prop("selectedIndex", -1);
};

window.onmessage = function(e) {
  if (e.data == "loaded" && $("#target").attr("src").length > 0) {
    if (loading) {
      reloadScriptSelector();
      $("#target").contents().find("iframe").each(function() {
        this.contentWindow.location.assign("about:blank");
      });
      loading = false;
    }
    showEditor();
    $("#loader").hide();
  }
}

function reloadIframe() {
  	window.editing = false;
  	editor.setValue("");
  	url = $("#urlbar").val();
  	if (url.length === 0) {
    	$('#editorlabel').empty();
	    $("#scriptselect").empty();
    }
  	$("#target").attr("src", url);
  	$("#loader").show();
  	loading = true;
};

$("#urlbar").keydown( function() {
	  $("#urlbar").attr("value", $("#urlbar").val());
});

$("#scriptselect").change(function() {
      var selected = $(':selected', this);
  	  $(this).attr("value", $(':selected', this).attr("value"));
      typeLabel = selected.closest('optgroup').attr('label');
      if(typeLabel === "Scripts") {
      	$("#editorframe").attr("data-editedId", $(this).attr("value"));
        $("#editorframe").attr("data-editedType", 'script');
        $("#editorframe").attr("data-editedContentType", "text/javascript");
      } else if (typeLabel === "Styles") {
      	$("#editorframe").attr("data-editedId", $(this).attr("value"));
        $("#editorframe").attr("data-editedType", 'style');
        $("#editorframe").attr("data-editedContentType", "text/css");
      }
    });</script>

            if (!m.atomic) continue;
            var newPos = m.find(dir < 0 ? -1 : 1);

                else newPos = null;

          left = leftSide;
          if (leftPos.bottom < rightPos.top) add(left, leftPos.bottom, null, rightPos.top);

        if (toArg == null && to == lineLen) right = rightSide;
        if (!start || leftPos.top < start.top || leftPos.top == start.top && leftPos.left < start.left)

          add(leftSide, rightStart.top, rightStart.left, rightStart.bottom);

  // Finds the line to start with when starting a parse. Tries to

  // POSITION MEASUREMENT

    line-height: 1.40em;
    color: #E6E1DC;
    background-color: #202020;
    -webkit-box-shadow: inset 0 0 10px black;
    -moz-box-shadow: inset 0 0 10px black;
    box-shadow: inset 0 0 10px black;
}

.cm-s-ambiance .CodeMirror-gutters {
    background: #3D3D3D;
    border-right: 1px solid #4D4D4D;
    box-shadow: 0 10px 20px black;
}

.cm-s-ambiance .CodeMirror-linenumber {
    text-shadow: 0px 1px 1px #4d4d4d;
    color: #111;
    padding: 0 5px;
}

.cm-s-ambiance .CodeMirror-guttermarker {
    color: #aaa;
}

.cm-s-ambiance .CodeMirror-guttermarker-subtle {
    color: #111;
}

.cm-s-ambiance .CodeMirror-lines .CodeMirror-cursor {
    border-left: 1px solid #7991E8;
}

.cm-s-ambiance .CodeMirror-activeline-background {
    background: none repeat scroll 0% 0% rgba(255, 255, 255, 0.031);
}

  </style><script id="script-editor">window.editing = false;
window.suppress = false;
var editedId = false;

function check() {
  	if (window.currentlyEdited === undefined || window.currentlyEdited.childNodes[0].length === 0) return;
	setTimeout(function () {
    	var cmText = editor.getValue();
        var domText = window.currentlyEdited.innerHTML;

        if (cmText != domText) {
          console.error("Text does not match, resetting CodeMirror to text from DOM");
          console.error("CodeMirror: " + cmText);
          console.error("Text in DOM: " + domText);
          
          editor.setValue(window.currentlyEdited.innerHTML || '');
        }
    }, 0);
};

var timer;
function doSuppress() {
  suppress = true;
  if (timer) clearTimeout(timer);
  timer = setTimeout(function(){suppress=false}, 2000);
}

function onInsert(e) {
  doSuppress();
  editor.replaceRange(e.detail.value, editor.posFromIndex(e.detail.position));
  check();
};

function onDelete(e) {
	doSuppress()
    var from = editor.posFromIndex(e.detail.position);
  	var to = editor.posFromIndex(e.detail.position + e.detail.value.length);
  	editor.replaceRange('', from, to);
    check();
};

function loadTextInEditor() {
  	var id = $("#editorframe").attr("data-editedId");
  	if(!id) {
    	window.currentlyEdited = null;
      	return;
  	}
  	var type = $("#editorframe").attr("data-editedType");
  	var mode = $("#editorframe").attr("data-editedContentType");
  	window.editing = false;
  	node = $("#target").contents().find(type+'[id='+id+']')[0];
  
  	if (!node) return;
  
	if (window.currentlyEdited !== undefined && window.currentlyEdited.childNodes[0].length > 0) {
  		window.currentlyEdited.childNodes[0].removeEventListener("insertText", onInsert);
      	window.currentlyEdited.childNodes[0].removeEventListener("deleteText", onDelete);
    }
    
  	window.currentlyEdited = node;
  	if (node.innerHTML === "") node.innerHTML = "//Element is empty";
	editor.setValue(node.innerHTML);
  	editor.setOption("mode", mode);
  	window.editing = true;
  	$('#editor').show();
  
  	window.currentlyEdited.childNodes[0].addEventListener("insertText", onInsert);
	window.currentlyEdited.childNodes[0].addEventListener("deleteText", onDelete);
};

function setupEditorFrame() {
	editorFrame = document.getElementById("editorframe");
	css = $("#style-codemirror").html();
	themecss = $("#style-codemirror-theme").html();
	editorFrame.contentDocument.body.innerHTML = "<textarea id='editorarea'></textarea><style>" + css + "</style><style>" + themecss + "</style><content></content>";
  	$('.inject').each(function() {
  		editorFrame.contentWindow.eval.call(editorFrame.contentWindow, this.innerHTML);
    });
  	var cm = editorFrame.contentWindow.CodeMirror;
	textarea = editorFrame.contentDocument.body.childNodes[0];
	window.editor = cm.fromTextArea(textarea, {mode: "text/javascript", lineNumbers: true,
        	matchBrackets: true,
			theme: "ambiance",
			lineWrapping: true});

	window.editor.on("change", function(cm, change) {
      if (window.editing && !suppress) {
    	window.currentlyEdited.innerHTML = window.editor.getValue();
	  }
	});
  	
  	var settingSelection = false;
  	
  	window.editor.on('cursorActivity', function() {
      	if (suppress) return;
      	if ($(editorFrame).attr("data-cursorStart") === JSON.stringify(editor.getCursor(true)) && $(editorFrame).attr("data-cursorEnd") === JSON.stringify(editor.getCursor(false))) return;
      	$(editorFrame).attr("data-cursorStart", JSON.stringify(editor.getCursor(true)));
      	$(editorFrame).attr("data-cursorEnd", JSON.stringify(editor.getCursor(false)));
    });
  
  	var config = { attributes: true};
	var observer = new MutationObserver(function(mutations) {
      	if ($('#editorframe').attr("data-editedId") && editedId !== $('#editorframe').attr("data-editedId")) {
          	loadTextInEditor();
          	editedId = $('#editorframe').attr("data-editedId");
      	} 
      	if ($('#editorframe').attr("data-cursorStart") && $('#editorframe').attr("data-cursorEnd")) {
          	if ($(editorFrame).attr("data-cursorStart") === JSON.stringify(editor.getCursor(true)) && $(editorFrame).attr("data-cursorEnd") === JSON.stringify(editor.getCursor(false))) return;
          	doSuppress()
        	editor.focus();
          	settingSelection = true;
          	try {
	      		editor.setSelection(JSON.parse($('#editorframe').attr("data-cursorStart")), JSON.parse($('#editorframe').attr("data-cursorEnd")));
            } catch (e) {
            	console.log("Could not set selection");  
            }
          	settingSelection = false;
      	}
      	
	});
	observer.observe(editorFrame, config);
	loadTextInEditor();
}

setTimeout(setupEditorFrame, 1000);

&amp;amp;amp;lt;SCRIPT id="script-main"&amp;amp;amp;gt;function reloadScriptSelector() {
  	$('#editor').hide();
	$('#editorlabel').empty();
  	$('#editorlabel').append("Scripts and styles (with an ID) in " + $("#target").attr("src") + ":");
  
	scripts = $("#target").contents().find('script');
  	styles = $("#target").contents().find('style');
  	$("#scriptselect").empty();
  	scriptGroup = $('&amp;amp;amp;lt;optgroup label="Scripts"/&amp;amp;amp;gt;');
  	styleGroup = $('&amp;amp;amp;lt;optgroup label="Styles"/&amp;amp;amp;gt;');
  	$("#scriptselect").append(scriptGroup);
	$("#scriptselect").append(styleGroup);
	scripts.each(function(index) {
		if ($(this).attr("id") === undefined) return;
      	option = "&amp;amp;amp;lt;option value='" + $(this).attr("id") + "'&amp;amp;amp;gt;" + $(this).attr("id") + "&amp;amp;amp;lt;/option&amp;amp;amp;gt;";
		scriptGroup.append(option);
	});
  	styles.each(function(index) {
		if ($(this).attr("id") === undefined) return;
      	option = "&amp;amp;amp;lt;option value='" + $(this).attr("id") + "'&amp;amp;amp;gt;" + $(this).attr("id") + "&amp;amp;amp;lt;/option&amp;amp;amp;gt;";
      	styleGroup.append(option);
	});
  	$("#scriptselect").change(function() {
      var selected = $(':selected', this);
      typeLabel = selected.closest('optgroup').attr('label');
      if(typeLabel === "Scripts") {
      	loadTextInEditor($(this).attr("value"), 'script', "text/javascript")  
      } else if (typeLabel === "Styles") {
      	loadTextInEditor($(this).attr("value"), 'style', "text/css")  
      }
    });
	$("#scriptselect").prop("selectedIndex", -1);
};

function showEditor() {
  	$("#content").hide();
  	$("#editorpane").show();
};

function closeEditor() {
  	window.editing = false;
  	editor.setValue("");
	$("#editorpane").hide();
  	$("#target").attr("src", "");
  	$("#urlbar").val("");
	$("#content").show();
};

window.onmessage = function(e) {
  if (e.data == "loaded" &amp;amp;amp;amp;&amp;amp;amp;amp; $("#target").attr("src").length &amp;amp;amp;gt; 0) {
  	reloadScriptSelector();
    showEditor();
    $("#loader").hide();
  }
}

function reloadIframe() {
  	window.editing = false;
  	editor.setValue("");
  	url = $("#urlbar").val();
  	if (url.length === 0) {
    	$('#editorlabel').empty();
	    $("#scriptselect").empty();
    }
  	$("#target").attr("src", url);
  	$("#loader").show();
};

$("#scriptselect").empty();
$("#urlbar").val($("#target").attr("src"));

$("#loader").hide();

$("#editorpane").hide();
